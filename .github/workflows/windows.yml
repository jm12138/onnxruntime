name: Windows_CI
on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  Onnxruntime-TVM:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9.x'
          architecture: 'x64'
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: ""
      - name: 'Install LLVM-Dev'
        shell: pwsh
        run: |
          conda install llvmdev=12.0.0
          conda info
          conda list
      - name: 'Add LLVM-Dev binaries to the PATH'
        run: |
          echo "C:/Miniconda/Library/bin" >> $GITHUB_PATH
      - name: 'Setup TVM EP Python requirements'
        run: |
          python3 -m pip install -r ${{ github.workspace }}/tools/ci_build/github/linux/tvm/requirements.txt
      - name: 'Build and Test'
        run: |
          python3 ${{ github.workspace }}/tools/ci_build/build.py --build_dir build --config Release --parallel --enable_pybind --skip_onnx_tests --use_dml --use_winml --build_wheel

      - name: Use the Upload Artifact GitHub Action to Upload Build Files
        uses: actions/upload-artifact@v2
        with: 
          name: onnxruntime-dml-py${{ matrix.python-version }}-main
          path: build/Windows/Release/Release/dist
